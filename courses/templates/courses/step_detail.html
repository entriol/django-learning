{% extends "layout.html" %}

{% block title %}
    {{ step.title }} - {{ step.course.title }}
{% endblock %}

{% block content %}
<article>
    <h2><a href="/courses/{{ step.course.id }}">{{ step.course.title }}</a></h2>
    <h3>{{ step.title }}</h3>
    <p>{{ step.content|linebreaks }}</p>
</article>
{% endblock %}
